<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .auth-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-header h1 {
            margin-top: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .auth-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .auth-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .auth-button:hover {
            background-color: #45a049;
        }
        .auth-link {
            text-align: center;
            margin-top: 10px;
        }
        .auth-link a {
            text-decoration: none;
            color: #4CAF50;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome to Chat</h1>
                <p>Please login or register to continue</p>
            </div>

            <div class="form-container" id="loginSection">
                <form id="loginForm" class="auth-form" autocomplete="off">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" 
                               id="loginUsername" 
                               name="username" 
                               required 
                               readonly
                               onfocus="this.removeAttribute('readonly');">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" 
                               id="loginPassword" 
                               name="password" 
                               required 
                               readonly
                               onfocus="this.removeAttribute('readonly');">
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <div class="auth-link">
                    <a href="#" id="showRegister">Don't have an account? Register</a>
                </div>
            </div>

            <div class="form-container" id="registerSection" style="display: none;">
                <form id="registerForm" class="auth-form" autocomplete="off">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" 
                               id="registerUsername" 
                               name="username" 
                               required 
                               readonly
                               onfocus="this.removeAttribute('readonly');">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" 
                               id="registerPassword" 
                               name="password" 
                               required 
                               readonly
                               onfocus="this.removeAttribute('readonly');">
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                </form>
                <div class="auth-link">
                    <a href="#" id="showLogin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerPassword').value = '';
            
            setTimeout(function() {
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
                document.getElementById('registerUsername').value = '';
                document.getElementById('registerPassword').value = '';
            }, 100);
        });
    </script>
</body>
</html>
